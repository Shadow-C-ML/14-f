<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres pasar el 14 de febrero conmigo?</title>
    <style>
        body {
            background: #ffe6ea;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            color: #d6336c;
            font-size: 2.5rem;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>¿Quieres pasar este 14 de febrero conmigo? ❤️</h1>

    <button class="btn yes" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
    <button class="btn no" id="noBtn">No</button>

    <script>
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
